<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS (CSS Đơn giản)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/shpjs@3.6.2/dist/shp.js"></script>
    
    <style>
/* CSS Layout (Sidebar bên phải, ẩn/hiện) - ĐÃ SẠCH */
html, body {
    height: 100vh; 
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; 
}
#sidebar {
    position: absolute; 
    right: 0;
    top: 0;
    width: 350px; 
    height: 100vh; 
    background: #ffffff;
    padding: 0;
    box-sizing: border-box; 
    overflow-y: auto; 
    box-shadow: -2px 0 5px rgba(0,0,0,0.1); 
    z-index: 1000; 
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
}
#sidebar.sidebar-visible {
    transform: translateX(0);
}
#map {
    position: absolute; 
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 1; 
}

/* CSS Bảng thông tin - ĐÃ SẠCH */
#sidebar h2 {
    margin: 0;
    padding: 15px;
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}
#sidebar-content {
    padding: 15px;
}
#sidebar-content table {
    width: 100%;
    border-collapse: collapse;
}
#sidebar-content thead tr {
    background-color: #f2f2f2; 
    border-bottom: 1px solid #ddd;
}
#sidebar-content thead th {
    padding: 10px 8px;
    text-align: left;
    font-weight: bold; 
}
#sidebar-content tbody td {
    border-bottom: 1px solid #ddd;
    padding: 8px 8px;
    text-align: left;
    word-break: break-all; 
    transition: background-color 0.2s;
}
#sidebar-content tbody td:first-child {
    width: 120px; 
}
#sidebar-content tbody td:hover {
    background-color: #e6f7e6;
    cursor: pointer;
}

/* --- MỚI: CSS STYLE NHÃN CỐ ĐỊNH --- */
/* Xóa nền và viền của tooltip */
.leaflet-tooltip.xa-label {
    background: none;
    border: none;
    box-shadow: none;
}
/* Style cho nội dung nhãn */
.xa-label .leaflet-tooltip-content {
    font-weight: 900;
    font-size: 12px; /* Cỡ chữ cố định */
    color: #333333; /* Màu xám đậm */
    
    /* Thêm viền trắng (halo) để chữ nổi bật */
    text-shadow: 1.5px 1.5px 2px #FFF, -1.5px 1.5px 2px #FFF, 1.5px -1.5px 2px #FFF, -1.5px -1.5px 2px #FFF;
}

/* --- MỚI: ẨN NHÃN KHI ZOOM QUÁ GẦN (theo yêu cầu) --- */
/* Leaflet tự thêm class zoom vào bản đồ */
.leaflet-zoom-15 .xa-label,
.leaflet-zoom-16 .xa-label,
.leaflet-zoom-17 .xa-label,
.leaflet-zoom-18 .xa-label,
.leaflet-zoom-19 .xa-label {
    display: none;
}

    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Thông tin thửa đất</h2>
        <div id="sidebar-content">
            <p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>
        </div>
    </div>

    <div id="map"></div>

    <script>
// SCRIPT SẠCH 100%
// 1. Khởi tạo bản đồ Leaflet
const map = L.map('map').setView([10.7769, 106.7009], 10); 

// 2. ĐỊNH NGHĨA CÁC LỚP BẢN ĐỒ NỀN
const osm = L.tileLayer.provider('OpenStreetMap.Mapnik');
const esriSatellite = L.tileLayer.provider('Esri.WorldImagery').addTo(map); 
const baseMaps = {
    "OpenStreetMap": osm,
    "Vệ tinh (Esri)": esriSatellite 
};

// 3. ĐỊNH NGHĨA CÁC LỚP PHỦ
const cartoLabels = L.tileLayer.provider('CartoDB.PositronOnlyLabels'); 
const overlayMaps = {
    "Chỉ dẫn (Đường & Địa danh)": cartoLabels
};

// 4. THÊM BỘ CHỌN LỚP (CHỈ 1 LẦN)
const layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

// 5. Lấy phần tử sidebar
const sidebar = document.getElementById('sidebar');
const sidebarContent = document.getElementById('sidebar-content'); 
let lastClickedLayer = null;

// 6. Định nghĩa style (cho lớp Vùng Lúa)
const defaultStyle = {
    color: "#ff7800", weight: 2, opacity: 0.8, fillColor: "#ff7800", fillOpacity: 0.3
};
const highlightStyle = {
    color: "#00FFFF", weight: 4, opacity: 1, fillColor: "#00FFFF", fillOpacity: 0.5   
};

// 7. Sự kiện khi click vào bản đồ
map.on('click', function() {
    if (lastClickedLayer) {
        lastClickedLayer.setStyle(defaultStyle); 
        lastClickedLayer = null;
    }
    sidebarContent.innerHTML = '<p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>';
    sidebar.classList.remove('sidebar-visible');
});

// --- MỚI: ĐÃ XÓA TOÀN BỘ JAVASCRIPT STYLE NHÃN ---
// (Xóa hàm updateLabelFontSize, xóa hàm setLabelStyle, xóa baselayerchange)


// 9. Đường dẫn đến file Shapefile .zip (Vùng Lúa)
const shpZipPath = 'data/VungLuaCLC_3857.zip';

// 10. Đọc và vẽ Shapefile "Vùng Lúa" (Có click)
fetch(shpZipPath)
    .then(response => response.arrayBuffer()) 
    .then(buffer => shp.parseZip(buffer)) 
    .then(geojson => {
        const geojsonLayer = L.geoJSON(geojson, {
            style: defaultStyle, 
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    if (lastClickedLayer) {
                        lastClickedLayer.setStyle(defaultStyle);
                    }
                    layer.setStyle(highlightStyle);
                    lastClickedLayer = layer;
                    
                    const props = feature.properties;
                    let tableContent = '<table>';
                    tableContent += `<thead><tr><th>Tên cột</th><th>Giá trị</th></tr></thead>`;
                    tableContent += '<tbody>';
                    for (let key in props) {
                        tableContent += `<tr><td>${key}</td><td>${props[key]}</td></tr>`;
                    }
                    tableContent += '</tbody></table>';
                    sidebarContent.innerHTML = tableContent;
                    sidebar.classList.add('sidebar-visible');
                });
            }
        }); 
        
        layerControl.addOverlay(geojsonLayer, "Vùng Lúa");
        map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(error => console.error("Lỗi khi đọc file SHP Vùng Lúa:", error));


// 11. TẢI LỚP RANH XÃ (LUÔN LUÔN BẬT)
const ranhXaZipPath = 'data/RanhXa_3857.zip'; 

fetch(ranhXaZipPath)
    .then(response => response.arrayBuffer())
    .then(buffer => shp.parseZip(buffer))
    .then(geojson => {
        
        const ranhXaLayer = L.geoJSON(geojson, {
            style: { color: "#C8A2C8", weight: 2, opacity: 0.8, fillOpacity: 0.0 },
            interactive: false,
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.TenXa) {
                    layer.bindTooltip(feature.properties.TenXa, {
                        permanent: true,
                        direction: 'center',
                        className: 'xa-label' // Gán class chung để CSS xử lý
                    }).openTooltip();
                }
            }
        }).addTo(map);
        // Không cần gọi hàm JS style nào ở đây nữa
    })
    .catch(error => {
        console.error("Lỗi khi đọc file SHP Ranh Xã:", error);
        alert("Không thể tải file RanhXa_3857.zip. Hãy kiểm tra tên file.");
    });

    </script>
</body>
</html>
