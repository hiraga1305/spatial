<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS (Sidebar bên phải)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/shpjs@3.6.2/dist/shp.js"></script>
    
    <style>
/* --- CSS ĐÃ ĐƯỢC CHỈNH SỬA CHO SIDEBAR BÊN PHẢI --- */
html, body {
    height: 100vh; 
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; 
}

/* MỚI: Sidebar (BÊN PHẢI) */
#sidebar {
    position: absolute; 
    right: 0; /* MỚI: Chuyển sang phải */
    top: 0;
    width: 350px; 
    height: 100vh; 
    background: #ffffff;
    /* MỚI: Xóa padding để bảng tràn viền */
    padding: 0;
    box-sizing: border-box; 
    overflow-y: auto; 
    /* MỚI: Đổi bóng đổ */
    box-shadow: -2px 0 5px rgba(0,0,0,0.1); 
    z-index: 1000; 

    /* MỚI: Mặc định ẩn (trượt 100% ra bên PHẢI) */
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
}

/* MỚI: Lớp CSS để hiện sidebar */
#sidebar.sidebar-visible {
    transform: translateX(0);
}

/* Map: Full màn hình (nằm dưới) */
#map {
    position: absolute; 
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 1; 
}

/* --- MỚI: CSS CHO BẢNG GIỐNG HÌNH --- */
#sidebar h2 {
    margin: 0;
    padding: 15px;
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}

#sidebar-content {
    /* MỚI: Thêm padding cho nội dung */
    padding: 15px;
}

#sidebar-content table {
    width: 100%;
    border-collapse: collapse;
}

/* MỚI: CSS cho Header (Tên cột, Giá trị) */
#sidebar-content thead tr {
    background-color: #f2f2f2; /* Màu xám nhạt như hình */
    border-bottom: 1px solid #ddd;
}
#sidebar-content thead th {
    padding: 10px 8px;
    text-align: left;
    font-weight: bold; /* Chữ đậm */
}

/* CSS cho các dòng dữ liệu */
#sidebar-content tbody td {
    border-bottom: 1px solid #ddd;
    padding: 8px 8px;
    text-align: left;
    word-break: break-all; 
    /* MỚI: Thêm hiệu ứng chuyển động */
    transition: background-color 0.2s;
}

/* Cột đầu tiên (Tên thuộc tính) */
#sidebar-content tbody td:first-child {
    /* Cột key không in đậm, giống hình */
    width: 120px; /* Cố định chiều rộng cột 1 */
}

/* MỚI: Hiệu ứng hover MÀU XANH LÁ (trên TỪNG Ô) */
#sidebar-content tbody td:hover {
    background-color: #e6f7e6; /* Màu xanh lá nhạt */
    cursor: pointer;
}
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Thông tin thửa đất</h2>
        <div id="sidebar-content">
            <p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>
        </div>
    </div>

    <div id="map"></div>

    <script>
// 1. Khởi tạo bản đồ Leaflet
const map = L.map('map').setView([10.7769, 106.7009], 10); 

// 2. Định nghĩa các lớp bản đồ nền
const osm = L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map); 
const esriSatellite = L.tileLayer.provider('Esri.WorldImagery');
const baseMaps = {
    "OpenStreetMap": osm,
    "Esri Vệ tinh (Earth)": esriSatellite
};
L.control.layers(baseMaps).addTo(map);

// 3. Lấy phần tử sidebar
const sidebar = document.getElementById('sidebar');
const sidebarContent = document.getElementById('sidebar-content'); 

// 4. Biến để lưu trữ layer đang được chọn
let lastClickedLayer = null;

// 5. Định nghĩa style (không đổi)
const defaultStyle = {
    color: "#ff7800", weight: 2, opacity: 0.8, fillColor: "#ff7800", fillOpacity: 0.3
};
const highlightStyle = {
    color: "#00FFFF", weight: 4, opacity: 1, fillColor: "#00FFFF", fillOpacity: 0.5   
};

// 6. Sự kiện khi click vào bản đồ (để clear VÀ ẨN sidebar)
map.on('click', function() {
    if (lastClickedLayer) {
        lastClickedLayer.setStyle(defaultStyle); 
        lastClickedLayer = null;
    }
    sidebarContent.innerHTML = '<p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>';
    sidebar.classList.remove('sidebar-visible'); // Ẩn sidebar
});

// 7. Đường dẫn đến file Shapefile .zip
const shpZipPath = 'data/VungLuaCLC_3857.zip'; // Đảm bảo tên file này chính xác!

// 8. Đọc và vẽ Shapefile
fetch(shpZipPath)
    .then(response => response.arrayBuffer()) 
    .then(buffer => shp.parseZip(buffer)) 
    .then(geojson => {
        
        const geojsonLayer = L.geoJSON(geojson, {
            
            style: defaultStyle, 

            onEachFeature: function(feature, layer) {
                
                layer.on('click', function(e) {
                    
                    L.DomEvent.stopPropagation(e);

                    // Highlight
                    if (lastClickedLayer) {
                        lastClickedLayer.setStyle(defaultStyle);
                    }
                    layer.setStyle(highlightStyle);
                    lastClickedLayer = layer;

                    // Lấy dữ liệu
                    const props = feature.properties;
                    
                    // --- MỚI: TẠO BẢNG CÓ HEADER ---
                    let tableContent = '<table>';
                    
                    // Thêm phần header (Tên cột, Giá trị)
                    tableContent += `
                        <thead>
                            <tr>
                                <th>Tên cột</th>
                                <th>Giá trị</th>
                            </tr>
                        </thead>
                    `;
                    
                    // Thêm phần thân bảng (tbody)
                    tableContent += '<tbody>';
                    for (let key in props) {
                        // Cả 2 đều là <td> (ô dữ liệu)
                        tableContent += `<tr>
                                            <td>${key}</td>
                                            <td>${props[key]}</td>
                                         </tr>`;
                    }
                    tableContent += '</tbody></table>';
                    // --- HẾT PHẦN TẠO BẢNG ---
                    
                    // Đưa HTML vào sidebar
                    sidebarContent.innerHTML = tableContent;
                    
                    // HIỆN sidebar lên
                    sidebar.classList.add('sidebar-visible');
                });
            }
        }).addTo(map); 

        map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(error => {
        console.error("Lỗi khi đọc Shapefile:", error);
        alert("Không thể tải hoặc đọc file .zip. Hãy kiểm tra F12 > Console để xem lỗi.");
    });

    </script>
</body>

</html>
