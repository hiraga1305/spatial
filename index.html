<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lúa CLC Đồng Tháp</title>
    
    <!-- Font Roboto từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/shpjs@3.6.2/dist/shp.js"></script>
    
    <style>
/* Reset và Layout cơ bản */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100vh;
    font-family: 'Roboto', Arial, sans-serif;
    overflow: hidden;
}

#map {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
}

/* ===== GIẢM KÍCH THƯỚC ZOOM BUTTONS ===== */
.leaflet-control-zoom {
    margin-left: 10px !important;
    margin-top: 10px !important;
}

.leaflet-control-zoom a {
    width: 26px !important;
    height: 26px !important;
    line-height: 26px !important;
    font-size: 16px !important;
}

/* ===== TÁCH LAYER CONTROL RA KHỎI ZOOM ===== */
.leaflet-top.leaflet-right {
    left: 10px !important;
    right: auto !important;
    top: 50px !important; /* Đẩy xuống dưới zoom buttons */
}

.leaflet-control-layers {
    font-family: 'Roboto', Arial, sans-serif !important;
    font-size: 13px !important;
}

/* ===== SIDEBAR ===== */
#sidebar {
    position: fixed;
    right: 0;
    top: 0;
    width: 320px;
    height: 100vh;
    background: #ffffff;
    box-shadow: -3px 0 10px rgba(0, 0, 0, 0.15);
    z-index: 2000;
    transform: translateX(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
}

#sidebar.active {
    transform: translateX(0);
}

/* Header sidebar */
.sidebar-header {
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    color: white;
    padding: 12px 15px;
    font-size: 15px;
    font-weight: 600;
    border-bottom: 2px solid #27ae60;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.sidebar-header i {
    margin-right: 8px;
}

/* Content sidebar */
.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    font-size: 13px;
}

.sidebar-content::-webkit-scrollbar {
    width: 6px;
}

.sidebar-content::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.sidebar-content::-webkit-scrollbar-thumb {
    background: #27ae60;
    border-radius: 3px;
}

/* Tabs trong sidebar */
.sidebar-tabs {
    display: flex;
    border-bottom: 1px solid #e0e0e0;
    margin-bottom: 15px;
    background: #f8f9fa;
}

.sidebar-tab {
    flex: 1;
    padding: 10px 8px;
    text-align: center;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    color: #666;
    border-bottom: 3px solid transparent;
    transition: all 0.2s;
}

.sidebar-tab:hover {
    background: #e9ecef;
    color: #2ecc71;
}

.sidebar-tab.active {
    color: #2ecc71;
    border-bottom-color: #2ecc71;
    background: white;
}

/* Bảng thông tin nhỏ gọn */
.info-table {
    width: 100%;
    font-size: 12px;
    border-collapse: collapse;
}

.info-table tr {
    border-bottom: 1px solid #e9ecef;
}

.info-table tr:last-child {
    border-bottom: none;
}

.info-table td {
    padding: 8px 6px;
    line-height: 1.4;
}

.info-table td:first-child {
    font-weight: 600;
    color: #495057;
    width: 40%;
    overflow-wrap: break-word;
    word-break: normal;
}

.info-table td:last-child {
    color: #212529;
    overflow-wrap: break-word;
    word-break: normal;
}

/* Message khi chưa chọn */
.info-message {
    text-align: center;
    padding: 30px 20px;
    color: #6c757d;
    font-size: 13px;
}

.info-message i {
    font-size: 48px;
    color: #dee2e6;
    margin-bottom: 15px;
    display: block;
}

/* ===== NÚT TOGGLE TỐI GIẢN ===== */
#sidebar-toggle {
    position: fixed;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1999;
    background: #2ecc71;
    color: white;
    border: none;
    width: 30px;
    height: 60px;
    cursor: pointer;
    box-shadow: -3px 0 8px rgba(0, 0, 0, 0.15);
    border-radius: 6px 0 0 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    padding: 0;
}

#sidebar-toggle:hover {
    background: #27ae60;
    width: 35px;
    box-shadow: -5px 0 12px rgba(0, 0, 0, 0.2);
}

#sidebar-toggle i {
    font-size: 16px;
    transition: transform 0.3s ease;
}

#sidebar.active + #sidebar-toggle {
    right: 320px;
}

#sidebar.active + #sidebar-toggle i {
    transform: rotate(180deg);
}

/* ===== NHÃN XÃ - GIỐNG HÌNH MẪU: ĐEN VỚI VIỀN TRẮNG ===== */
.leaflet-tooltip.xa-label {
    background: none !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
    transition: font-size 0.2s ease-in-out !important;
}
    </style>
</head>
<body>

    <!-- Bản đồ -->
    <div id="map"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <span><i class="fas fa-info-circle"></i>Thông tin chi tiết</span>
        </div>
        
        <div class="sidebar-tabs">
            <div class="sidebar-tab active" onclick="switchTab('info')">
                <i class="fas fa-map"></i> Bản đồ
            </div>
            <div class="sidebar-tab" onclick="switchTab('layers')">
                <i class="fas fa-layer-group"></i> Lớp
            </div>
            <div class="sidebar-tab" onclick="switchTab('analysis')">
                <i class="fas fa-chart-bar"></i> Phân tích
            </div>
        </div>
        
        <div class="sidebar-content" id="sidebar-content">
            <div class="info-message">
                <i class="fas fa-mouse-pointer"></i>
                <p>Click vào một thửa đất trên bản đồ để xem thông tin chi tiết</p>
            </div>
        </div>
    </div>

    <!-- Nút Toggle -->
    <button id="sidebar-toggle" onclick="toggleSidebar()" title="Mở/Đóng thông tin">
        <i class="fas fa-chevron-left"></i>
    </button>

    <script>
// ===== KHỞI TẠO BẢN ĐỒ =====
const map = L.map('map').setView([10.7769, 106.7009], 10);

// Lớp bản đồ nền
const osm = L.tileLayer.provider('OpenStreetMap.Mapnik');
const esriSatellite = L.tileLayer.provider('Esri.WorldImagery').addTo(map);
const baseMaps = {
    "OpenStreetMap": osm,
    "Vệ tinh (Esri)": esriSatellite
};

// Lớp phủ
const cartoLabels = L.tileLayer.provider('CartoDB.PositronOnlyLabels');
const overlayMaps = {
    "Chỉ dẫn (Đường & Địa danh)": cartoLabels
};

// Bộ chọn lớp
const layerControl = L.control.layers(baseMaps, overlayMaps, {
    position: 'topright'
}).addTo(map);

// ===== XỬ LÝ SIDEBAR =====
const sidebar = document.getElementById('sidebar');
const sidebarContent = document.getElementById('sidebar-content');
let lastClickedLayer = null;

function toggleSidebar() {
    sidebar.classList.toggle('active');
}

function switchTab(tabName) {
    document.querySelectorAll('.sidebar-tab').forEach(tab => {
        tab.classList.remove('active');
    });
    
    event.target.closest('.sidebar-tab').classList.add('active');
    
    if (tabName === 'info') {
        // Giữ nguyên nội dung
    } else if (tabName === 'layers') {
        sidebarContent.innerHTML = `
            <div class="info-message">
                <i class="fas fa-layer-group"></i>
                <p>Quản lý các lớp dữ liệu</p>
            </div>
        `;
    } else if (tabName === 'analysis') {
        sidebarContent.innerHTML = `
            <div class="info-message">
                <i class="fas fa-chart-bar"></i>
                <p>Công cụ phân tích</p>
            </div>
        `;
    }
}

map.on('click', function() {
    if (lastClickedLayer) {
        lastClickedLayer.setStyle(defaultStyle);
        lastClickedLayer = null;
    }
    sidebarContent.innerHTML = `
        <div class="info-message">
            <i class="fas fa-mouse-pointer"></i>
            <p>Click vào một thửa đất trên bản đồ để xem thông tin chi tiết</p>
        </div>
    `;
});

// ===== STYLE CHO LỚP VÙNG LÚA =====
const defaultStyle = {
    color: "#ff7800",
    weight: 2,
    opacity: 0.8,
    fillColor: "#ff7800",
    fillOpacity: 0.3
};

const highlightStyle = {
    color: "#00FFFF",
    weight: 4,
    opacity: 1,
    fillColor: "#00FFFF",
    fillOpacity: 0.5
};

// ===== XỬ LÝ NHÃN XÃ =====
let labelLayers = [];

function calculateAdaptiveFontSize(polygonBounds, zoom, labelText) {
    const sw = map.latLngToContainerPoint(polygonBounds.getSouthWest());
    const ne = map.latLngToContainerPoint(polygonBounds.getNorthEast());
    const polygonWidth = Math.abs(ne.x - sw.x);
    const polygonHeight = Math.abs(sw.y - ne.y);
    
    let baseFontSize;
    if (zoom >= 14) baseFontSize = 18;
    else if (zoom >= 13) baseFontSize = 16;
    else if (zoom >= 12) baseFontSize = 14;
    else if (zoom >= 11) baseFontSize = 12;
    else if (zoom >= 10) baseFontSize = 10;
    else if (zoom >= 9) baseFontSize = 9;
    else if (zoom >= 8) baseFontSize = 8;
    else baseFontSize = 7;
    
    const maxTextWidth = polygonWidth * 0.85;
    const maxTextHeight = polygonHeight * 0.7;
    
    const estimatedTextWidth = labelText.length * baseFontSize * 0.6;
    let adjustedFontSize = baseFontSize;
    
    if (estimatedTextWidth > maxTextWidth) {
        adjustedFontSize = Math.floor(maxTextWidth / (labelText.length * 0.6));
    }
    
    if (adjustedFontSize * 1.5 > maxTextHeight) {
        adjustedFontSize = Math.min(adjustedFontSize, Math.floor(maxTextHeight / 1.5));
    }
    
    return Math.max(6, adjustedFontSize);
}

function updateLabelVisibility() {
    const zoom = map.getZoom();
    const bounds = map.getBounds();
    
    labelLayers.forEach(item => {
        const { layer, tooltip, polygonBounds, labelText } = item;
        
        if (!bounds.intersects(polygonBounds)) {
            tooltip.style.display = 'none';
            return;
        }
        
        const fontSize = calculateAdaptiveFontSize(polygonBounds, zoom, labelText);
        const sw = map.latLngToContainerPoint(polygonBounds.getSouthWest());
        const ne = map.latLngToContainerPoint(polygonBounds.getNorthEast());
        const polygonWidth = Math.abs(ne.x - sw.x);
        const polygonHeight = Math.abs(sw.y - ne.y);
        
        const textWidth = labelText.length * fontSize * 0.6;
        const textHeight = fontSize * 1.5;
        
        if (textWidth <= polygonWidth * 0.9 && textHeight <= polygonHeight * 0.8) {
            tooltip.style.display = 'block';
            tooltip.style.fontSize = fontSize + 'px';
        } else {
            tooltip.style.display = 'none';
        }
    });
}

function applyDirectLabelStyles() {
    const tooltips = document.querySelectorAll('.leaflet-tooltip.xa-label');
    
    tooltips.forEach(tooltip => {
        tooltip.style.background = 'none';
        tooltip.style.border = 'none';
        tooltip.style.boxShadow = 'none';
        tooltip.style.padding = '0';
        tooltip.style.pointerEvents = 'none';
        
        // STYLE GIỐNG HÌNH MẪU: ĐEN VỚI VIỀN TRẮNG
        tooltip.style.color = '#000000';
        tooltip.style.fontWeight = '700';
        tooltip.style.fontFamily = 'Roboto, Arial, sans-serif';
        
        // Viền trắng bao quanh chữ đen - GIỐNG HÌNH MẪU
        tooltip.style.textShadow = `
            -1.5px -1.5px 0 #fff,  
            1.5px -1.5px 0 #fff,
            -1.5px 1.5px 0 #fff,
            1.5px 1.5px 0 #fff,
            -1.5px 0px 0 #fff,
            1.5px 0px 0 #fff,
            0px -1.5px 0 #fff,
            0px 1.5px 0 #fff,
            0 0 3px rgba(255,255,255,0.8)
        `;
        
        tooltip.style.letterSpacing = '0.3px';
        tooltip.style.whiteSpace = 'nowrap';
    });
    
    updateLabelVisibility();
}

map.on('zoomend', applyDirectLabelStyles);
map.on('moveend', updateLabelVisibility);

// ===== ĐỌC SHAPEFILE VÙNG LÚA =====
const shpZipPath = 'data/VungLuaCLC_3857.zip';

fetch(shpZipPath)
    .then(response => response.arrayBuffer())
    .then(buffer => shp.parseZip(buffer))
    .then(geojson => {
        const geojsonLayer = L.geoJSON(geojson, {
            style: defaultStyle,
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    
                    if (lastClickedLayer) {
                        lastClickedLayer.setStyle(defaultStyle);
                    }
                    layer.setStyle(highlightStyle);
                    lastClickedLayer = layer;
                    
                    const props = feature.properties;
                    let tableContent = '<table class="info-table">';
                    for (let key in props) {
                        tableContent += `<tr><td>${key}</td><td>${props[key]}</td></tr>`;
                    }
                    tableContent += '</table>';
                    sidebarContent.innerHTML = tableContent;
                    
                    sidebar.classList.add('active');
                });
            }
        });
        
        layerControl.addOverlay(geojsonLayer, "Vùng Lúa");
        map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(error => console.error("Lỗi khi đọc file SHP Vùng Lúa:", error));

// ===== ĐỌC SHAPEFILE RANH XÃ =====
const ranhXaZipPath = 'data/RanhXa_3857.zip';

fetch(ranhXaZipPath)
    .then(response => response.arrayBuffer())
    .then(buffer => shp.parseZip(buffer))
    .then(geojson => {
        const ranhXaLayer = L.geoJSON(geojson, {
            style: {
                color: "#C8A2C8",
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.0
            },
            interactive: false,
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.TenXa) {
                    const labelText = feature.properties.TenXa;
                    
                    // Nhãn ĐƠN GIẢN - CHỈ TEXT, STYLE ÁP DỤNG SAU
                    const labelHtml = `<span>${labelText}</span>`;
                    
                    const tooltip = layer.bindTooltip(labelHtml, {
                        permanent: true,
                        direction: 'center',
                        className: 'xa-label'
                    });

                    layer.openTooltip();
                    
                    labelLayers.push({
                        layer: layer,
                        tooltip: null,
                        polygonBounds: layer.getBounds(),
                        labelText: labelText
                    });
                }
            }
        }).addTo(map);

        setTimeout(() => {
            const tooltips = document.querySelectorAll('.leaflet-tooltip.xa-label');
            tooltips.forEach((tooltipEl, index) => {
                if (labelLayers[index]) {
                    labelLayers[index].tooltip = tooltipEl;
                }
            });
            applyDirectLabelStyles();
        }, 500);
    })
    .catch(error => console.error("Lỗi khi đọc file SHP Ranh Xã:", error));

map.whenReady(function() {
    setTimeout(() => applyDirectLabelStyles(), 1000);
});

    </script>
</body>
</html>
