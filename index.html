<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lúa CLC Đồng Tháp</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/shpjs@3.6.2/dist/shp.js"></script>
    
    <style>
/* CSS Layout (Sidebar bên phải, ẩn/hiện) */
html, body {
    height: 100vh; 
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; 
}
#sidebar {
    position: absolute; 
    right: 0;
    top: 0;
    width: 350px; 
    height: 100vh; 
    background: #ffffff;
    padding: 0;
    box-sizing: border-box; 
    overflow-y: auto; 
    box-shadow: -2px 0 5px rgba(0,0,0,0.1); 
    z-index: 1000; 
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
}
#sidebar.sidebar-visible {
    transform: translateX(0);
}
#map {
    position: absolute; 
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 1; 
}

/* CSS Bảng thông tin (giống hình) */
#sidebar h2 {
    margin: 0;
    padding: 15px;
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}
#sidebar-content {
    padding: 15px;
}
#sidebar-content table {
    width: 100%;
    border-collapse: collapse;
}
#sidebar-content thead tr {
    background-color: #f2f2f2; 
    border-bottom: 1px solid #ddd;
}
#sidebar-content thead th {
    padding: 10px 8px;
    text-align: left;
    font-weight: bold; 
}
#sidebar-content tbody td {
    border-bottom: 1px solid #ddd;
    padding: 8px 8px;
    text-align: left;
    word-break: break-all; 
    transition: background-color 0.2s;
}
#sidebar-content tbody td:first-child {
    width: 120px; 
}
#sidebar-content tbody td:hover {
    background-color: #e6f7e6; /* Màu xanh lá nhạt */
    cursor: pointer;
}
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Thông tin thửa đất</h2>
        <div id="sidebar-content">
            <p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>
        </div>
    </div>

    <div id="map"></div>

    <script>
// 1. Khởi tạo bản đồ Leaflet
const map = L.map('map').setView([10.7769, 106.7009], 10); 

// --- ĐÃ SỬA LỖI ---

// 2. ĐỊNH NGHĨA CÁC LỚP BẢN ĐỒ NỀN (Base Maps)
const osm = L.tileLayer.provider('OpenStreetMap.Mapnik');
const esriSatellite = L.tileLayer.provider('Esri.WorldImagery').addTo(map); // Mặc định là Vệ tinh

const baseMaps = {
    "OpenStreetMap": osm,
    "Vệ tinh (Esri)": esriSatellite 
};

// 3. ĐỊNH NGHĨA CÁC LỚP PHỦ (Overlay Maps)
// MỚI: Dùng lớp 'CartoDB.PositronOnlyLabels' thay thế cho lớp Esri bị hỏng
const cartoLabels = L.tileLayer.provider('CartoDB.PositronOnlyLabels').addTo(map); 

const overlayMaps = {
    "Chỉ dẫn (Đường & Địa danh)": cartoLabels // MỚI: Cập nhật biến
};

// 4. THÊM BỘ CHỌN LỚP (Base + Overlay)
L.control.layers(baseMaps, overlayMaps).addTo(map);

// --- HẾT PHẦN SỬA LỖI ---


// 5. Lấy phần tử sidebar
const sidebar = document.getElementById('sidebar');
const sidebarContent = document.getElementById('sidebar-content'); 

// 6. Biến để lưu trữ layer đang được chọn
let lastClickedLayer = null;

// 7. Định nghĩa style (không đổi)
const defaultStyle = {
    color: "#ff7800", weight: 2, opacity: 0.8, fillColor: "#ff7800", fillOpacity: 0.3
};
const highlightStyle = {
    color: "#00FFFF", weight: 4, opacity: 1, fillColor: "#00FFFF", fillOpacity: 0.5   
};

// 8. Sự kiện khi click vào bản đồ (để clear VÀ ẨN sidebar)
map.on('click', function() {
    if (lastClickedLayer) {
        lastClickedLayer.setStyle(defaultStyle); 
        lastClickedLayer = null;
    }
    sidebarContent.innerHTML = '<p>Click vào một thửa đất trên bản đồ để xem thông tin.</p>';
    sidebar.classList.remove('sidebar-visible'); // Ẩn sidebar
});

// 9. Đường dẫn đến file Shapefile .zip
const shpZipPath = 'data/VungLuaCLC_3857.zip'; // Đảm bảo tên file này chính xác!

// 10. Đọc và vẽ Shapefile
// (Code này bây giờ sẽ chạy được)
fetch(shpZipPath)
    .then(response => response.arrayBuffer()) 
    .then(buffer => shp.parseZip(buffer)) 
    .then(geojson => {
        
        const geojsonLayer = L.geoJSON(geojson, {
            
            style: defaultStyle, 

            onEachFeature: function(feature, layer) {
                
                layer.on('click', function(e) {
                    
                    L.DomEvent.stopPropagation(e);

                    if (lastClickedLayer) {
                        lastClickedLayer.setStyle(defaultStyle);
                    }
                    layer.setStyle(highlightStyle);
                    lastClickedLayer = layer;

                    const props = feature.properties;
                    
                    let tableContent = '<table>';
                    tableContent += `
                        <thead>
                            <tr>
                                <th>Tên cột</th>
                                <th>Giá trị</th>
                            </tr>
                        </thead>
                    `;
                    tableContent += '<tbody>';
                    for (let key in props) {
                        tableContent += `<tr>
                                            <td>${key}</td>
                                            <td>${props[key]}</td>
                                         </tr>`;
                    }
                    tableContent += '</tbody></table>';
                    
                    sidebarContent.innerHTML = tableContent;
                    sidebar.classList.add('sidebar-visible');
                });
            }
        }).addTo(map); 

        map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(error => {
        console.error("Lỗi khi đọc Shapefile:", error);
        alert("Không thể tải hoặc đọc file .zip. Hãy kiểm tra F12 > Console để xem lỗi.");
    });

    </script>
</body>
</html>
